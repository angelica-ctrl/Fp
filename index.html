<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-VoiceSpartan | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:"Poppins",sans-serif; }
    body { background:#fff; color:#222; }

    .header {
      position: relative;
      width: 100%;
      height: 360px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .header img.bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 90%;
      filter: brightness(0.9);
      z-index: 0;
    }

    .header .slant {
      position: absolute;
      top: 20px;
      right: 0;
      width: 55%;
      height: 75%;
      background: rgba(255,255,255,0.45);
      clip-path: polygon(0 0,100% 0,100% 100%,8% 100%);
      z-index: 1;
      border-left: 2px solid rgba(255,255,255,0.3);
    }

    .header .text {
      position: absolute;
      top: 52%;
      right: 9%;
      transform: translateY(-50%);
      z-index: 2;
      text-align: right;
      width: 45%;
    }

    .header h1 {
      font-family: "Raleway", sans-serif;
      font-size: 70px;
      font-weight: 900;
      color: #000;
      margin-bottom: 8px;
      letter-spacing: 1px;
      line-height: 1;
    }

    .header p.lead {
      font-size: 20px;
      color: #333;
      font-weight: 500;
      margin-bottom: 35px;
    }

    .header p.small {
      font-size: 20px;
      color: #111;
      font-weight: 600;
      text-align: right;
      margin-top: 30px;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 90px;
      background: #fff;
    }

    .login-box {
      background: rgba(214,214,214,0.9);
      border-radius: 14px;
      padding: 20px 28px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .login-box h2 {
      color: #a83232;
      font-size: 20px;
      margin-bottom: 14px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 8px 14px;
      margin-bottom: 10px;
      border-radius: 30px;
      border: none;
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: all .2s ease;
    }

    .login-box input:hover,
    .login-box input:focus {
      border: none;
      box-shadow: none;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background: #a83232;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: background .2s ease;
    }

    .login-box button:hover { background: #8b2626; }

    .login-box p {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
    }

    .login-box a {
      color: #d34b4b;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid #d34b4b;
      padding-bottom: 2px;
    }

    .login-box a:hover {
      color: #8b2626;
      border-bottom-color: #8b2626;
    }

    .signup-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .signup-row input { flex: 1; }
    .signup-row input.mi { flex: 0.3; }
    #signup-section { display: none; }

    @media(max-width:600px){
      .signup-row{flex-direction:column;gap:0;}
      .login-box{width:95%;padding:24px;}
    }
  </style>
</head>

<body>
  <header class="header">
    <img class="bg" src="https://i.ibb.co/zhgmm4wb/53cf5725-b911-47e4-83e0-92b7506c6382.jpg" alt="Lipa City background">
    <div class="slant"></div>
    <div class="text">
      <h1>E-VoiceSpartan</h1>
      <p class="lead">Your voice matter â€” share your thoughts and be heard!</p>
      <p class="small">Leading Innovations, Transforming Lives, Building the Nation</p>
    </div>
  </header>

  <section class="section" id="login-section">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Student ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
      </form>
    </div>
  </section>

  <section class="section" id="signup-section">
    <div class="login-box">
      <h2>Sign Up</h2>
      <form>
        <div class="signup-row">
          <input type="text" placeholder="First Name" required>
          <input type="text" class="mi" placeholder="M.I" maxlength="1">
          <input type="text" placeholder="Last Name" required>
        </div>
        <input type="email" placeholder="GSuite account" required>
        <input type="text" placeholder="Student ID" required>
        <input type="text" placeholder="Contact Number" required>
        <input type="password" placeholder="Password (minimum 5 characters)" required minlength="5">
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="backToLogin">Login here</a></p>
      </form>
    </div>
  </section>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const showSignup = document.getElementById('showSignup');
    const backToLogin = document.getElementById('backToLogin');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = "homepage.html";
    });

    showSignup.addEventListener('click', (e) => {
      e.preventDefault();
      loginSection.style.display = 'none';
      signupSection.style.display = 'flex';
    });

    backToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      signupSection.style.display = 'none';
      loginSection.style.display = 'flex';
    });
  </script>
</body>
</html>
